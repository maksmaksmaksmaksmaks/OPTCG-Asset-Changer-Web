<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTCGSim Asset Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <form id="textureForm">
    <div class="header">
        <div>
            <h1>OPTCGSim Asset Changer</h1>
            <p>Make your sim look pretty :3</p>
            <br>
            <a href="https://github.com/maksmaksmaksmaksmaks/OPTCG-Asset-Changer-Web/releases/tag/Assets-1.0">You can get some assets here!</a>
            <br>
            <a href="https://github.com/maksmaksmaksmaksmaks/OPTCG-Asset-Changer-Web">Git and Instructions</a>
        </div>
        <div class="submit-wrapper">
            <button type="submit" id="submit-button" disabled>
                <span class="submit-span" id="submit-span">Waiting for server</span>
            </button>
        </div>


    </div>
    <div id="statusMessage" class="status-message"></div>
    <div class="content">
            <div class="table-wrapper">
                <table>
                    <tbody id="textureTableBody">
                    </tbody>
                </table>
            </div>




    </div>
    </form>
</div>

<div id="hoverPreview" class="hover-preview">
    <img id="hoverPreviewImg" src="" alt="Preview">
</div>
<script src="script.js"></script>
</body>
</html>
