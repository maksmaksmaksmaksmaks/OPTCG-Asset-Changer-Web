<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTCGSim Asset Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>OPTCGSim Asset Changer</h1>
        <p>Make your sim look pretty :3</p>
    </div>

    <div class="content">
        <form id="textureForm">
            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th style="width: 60px;">Use</th>
                        <th style="width: 200px;">Texture Name</th>
                        <th style="width: 120px;">Preview</th>
                        <th>Description</th>
                        <th style="width: 180px;">Upload Image</th>
                    </tr>
                    </thead>
                    <tbody id="textureTableBody">
                    </tbody>
                </table>
            </div>

            <div id="showMoreWrapper" style="text-align: center; padding: 1.5rem; display: none;">
                <button type="button" id="showMoreBtn" style="padding: 0.75rem 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);">
                    Show More Textures
                </button>
            </div>

            <div class="submit-wrapper">
                <button type="submit">Upload Selected Textures</button>
                <div id="statusMessage" class="status-message"></div>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
